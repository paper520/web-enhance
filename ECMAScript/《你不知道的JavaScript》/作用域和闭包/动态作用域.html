<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态作用域</title>
</head>

<body>
  <script>

    /*
    首先声明一下，js采用的是词法作用域，不是动态作用域，
    这里的目的是希望加深理解

    简单理解的话，可以总结如下：
    1.动态作用域是基于调用栈来查找的
    2.词法作用域是基于代码嵌套来查找的
    */

    function foo() {
      console.log(a); // 因为是词法作用域，打印2
    }
    function bar() {
      var a = 3;
      // 如果是动态作用域，上面应该打印3
      foo();
    }
    var a = 2; bar();

  </script>
</body>

</html>
