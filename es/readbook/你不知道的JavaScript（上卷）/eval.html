<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eval</title>
</head>

<body>

  <script>

    /*测试一*/
    (function () {

      function doTest(str, a) {
        // 非严格模式
        // eval不会创建独立作用域
        eval(str);
        console.log(a, b); // 6,7
      }

      // 下面这行注释不注释都可以
      // 因为函数里面的eval执行字符串会定义b(全局下创建)
      var b = 1;
      doTest("b=7", 6);

    })();

    /*测试二*/
    (function () {

      function doTest(str, a) {
        // 严格模式
        // eval会创建自己的作用域
        // 因此下面的打印会报错：b is not defined
        "use strict";
        eval(str);
        console.log(a, b);
      }

      doTest("var b=9", 8);

    })();

  </script>

</body>

</html>
