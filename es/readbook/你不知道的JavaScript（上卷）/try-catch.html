<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>try / catch</title>
</head>

<body>
  <script>

    /*测试一*/
    (function () {

      try {
        throw new Error('抛出错误！');
      } catch (error) {
        var a = 1;
        console.log(error); // 此处正常打印
      }

      // catch定义的error只在块作用域中存在
      // console.log(error); // Uncaught ReferenceError: error is not defined

      // 变量a还是和以前一样
      console.log(a); // 1

    })();

    /*测试二*/
    (function () {
      try { throw 'this is value!'; } catch (e) {

        // 通过这种方式，建立块作用域
        // 类似es6中的let

        console.log(e); // 'this is value!'
      }
      console.log(e); // Uncaught ReferenceError: e is not defined
    })();

  </script>
</body>

</html>
