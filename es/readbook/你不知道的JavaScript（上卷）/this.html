<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this</title>
</head>

<body>

  <script>

    var obj = {
      "info": "inner info",
      "doIt": function () {
        console.log(this.info);
      }
    };

    var info = "outer info";

    // 因为是调用obj上的方法，自然doIt的this是指obj
    obj.doIt(); // inner info

    // 这里就不一样了，只是传递一个函数，事实是，丢失了doIt是obj的属性的信息
    setTimeout(obj.doIt, 1000); // outer info

  </script>

</body>

</html>
