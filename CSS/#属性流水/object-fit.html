<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>object-fit</title>
  <style>
    img {
      width: 100px;
      height: 100px;
      /* 通过这个属性，可以修改图片填充方式 */
      object-fit: cover;
    }

    div::after {
      content: url('../../assets/花开物语.jpg');
      display: inline-block;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>

  <img src="../../assets/花开物语.jpg">

  <div></div>

</body>

</html>
