<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内联盒模型</title>
</head>

<body>

  <p>这是一行普通的文字，这里有个
    <em>em</em> 标签。</p>

  <!-- 

      内容区域（content area）：p标签之间的区域，就是内容区域

      内联盒子（inline box）：外在盒子，确定元素是内联还是块级，
        这里就是p里面的二段文字和em标签包裹部分

      行框盒子（line box）：一行就是一个行框盒子，行框盒子由内联盒子组成

      包含盒子（containing box）：包括p在内的整个区域

     -->
</body>

</html>
