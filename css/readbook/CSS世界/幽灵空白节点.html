<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>幽灵空白节点</title>
  <style>
    span {
      /* div是有高度的，明明没有内容 */
      /* 设置inline或block都不会出现这种情况 */
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- 
      Each line box starts with a zero-width inline box 
      with the element’s font and line height properties. 
      We call that imaginary box a “strut”. 
    -->
  <div><span></span></div>

</body>

</html>
