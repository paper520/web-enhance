<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>object-fit</title>
  <style>
    img {
      width: 100px;
      height: 50px;
    }

    img:nth-child(2) {
      /* 通过这个属性，可以修改图片填充方式 */
      object-fit: cover;
    }

    img:nth-child(3) {
      object-fit: contain;
    }

    img:nth-child(4) {
      object-fit: none;
    }

    img:nth-child(5) {
      object-fit: scale-down;
    }

    img:nth-child(6) {
      object-fit: fill;
    }
  </style>
</head>

<body>

  <img src="../asset/1.jpg">
  <img src="../asset/1.jpg">
  <img src="../asset/1.jpg">
  <img src="../asset/1.jpg">
  <img src="../asset/1.jpg">
  <img src="../asset/1.jpg">

</body>

</html>
